<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__logo-link"><img class="header__logo" alt="Логотип"
                src="<%=require('../images/logo.svg')%>">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <div class="profile__avatar">
                    <img class="profile__avatar-img"> 
                    <button class="profile__avatar-btn" type="button"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title"></h1>
                        <button aria-label="edit" title="edit" type="button" class="profile__edit-button">
                        </button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="edit" title="add" type="button">
            </button>
        </section>
        <section class="elems">
            <ul class="elems__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-avatar">
        <div class="popup__content">
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="avatar" class="popup__form popup__form_avatar" novalidate>
                <input id="img-link-input" class="popup__input popup__input_type_link" type="url" name="avatar"
                    placeholder="Ссылка на картинку" autocomplete="off" required>
                <span id="img-link-input-error" class="error"></span>
                <button class="popup__btn popup-avatar__make-btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn popup__close-btn_avatar"></button>
        </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form name="card-add" class="popup__form popup__form_add" novalidate>
                <input id="img-title-input" class="popup__input popup__input_type_title" type="text"
                    name="name" placeholder="Название" maxlength="30" minlength="2" autocomplete="off">
                <span id="img-title-input-error" class="error"></span>
                <input id="img-link-input" class="popup__input popup__input_type_link" type="url" name="link"
                    placeholder="Ссылка на картинку" autocomplete="off" required>
                <span id="img-link-input-error" class="error"></span>
                <button class="popup__btn popup-add__make-btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn popup__close-btn_add"></button>
        </div>
    </div>
    <div class="popup popup-edit">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="profile-info" novalidate>
                <input id="name-input" name="name" type="text" placeholder="Имя"
                    class="popup__input popup__input_type_name" minlength="2" maxlength="40" autocomplete="off"
                    required>
                <span id="name-input-error" class="error"></span>
                <input id="about-input" name="about" type="text" placeholder="О себе"
                    class="popup__input popup__input_type_about" minlength="2" maxlength="200" autocomplete="off"
                    required>
                <span id="about-input-error" class="error"></span>
                <button class="popup__btn popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn popup__close-btn_edit" type="button"></button>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup-img__content">
            <img src="<%=require('../images/no-img.png')%>" alt="#" class="popup-img__picture">
            <p class="popup-img__caption"></p>
            <button type="button" class="popup__close-btn popup-img__close-btn"></button>
        </div>
    </div>
    <div class="popup popup-sure">
        <div class="popup__content popup-sure__content">
            <h2 class="popup__title popup-sure__title">Вы уверены?</h2>
            <button class="popup__btn popup-sure__btn" type="button">Да</button>
            <button class="popup__close-btn" type="button"></button>
        </div>
    </div>
    <template class="template">
        <li class="elems__item elem">
            <img src="<%=require('../images/no-img.png')%>" alt="#" class="elems__img">
            <div class="elems__wrapper">
                <h2 class="elems__title"></h2>
                <div class="elems__like-wrapper">
                    <button type="button" class="elems__like"></button>
                    <p class="elems__number-of-likes">0</p>
                </div>

            </div>
            <button class="elems__remove-btn" type="button"></button>
        </li>
    </template>
</body>
</html>
