<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__logo-link"><img class="header__logo" alt="Логотип" src="./images/logo.svg">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <section class="elems">
        <ul class="elems__list">
            <li class="elems__item">
                <a href="#" class="elems__img-link" target="_blank">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elems__img">
                </a>
                <div class="elems__wrapper">
                    <h2 class="elems__title">Карачаевск</h2>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link" target="_blank"><img src="./images/elbrus.jpg" alt="Эльбрус" class="elems__img"></a>
                <div class="elems__wrapper">
                    <h2 class="elems__title">Гора Эльбрус</h2>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link" target="_blank"><img src="./images/dombay.jpg" alt="Домбай" class="elems__img"></a>
                <div class="elems__wrapper">
                    <h2 class="elems__title">Домбай</h2>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link" target="_blank"><img src="./images/elbrus.jpg" alt="Эльбрус" class="elems__img"></a>
                <div class="elems__wrapper">
                    <h2 class="elems__title">Гора Эльбрус</h2>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link" target="_blank"><img src="./images/dombay.jpg" alt="Домбай" class="elems__img"></a>
                <div class="elems__wrapper">
                    <h2 class="elems__title">Домбай</h2>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link" target="_blank"><img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия"
                        class="elems__img"></a>
                <div class="elems__wrapper">
                    <h2 class="elems__title">Карачаево-Черкесия</h2>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
        </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile-info">
                    <input name="name-input" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
                    <input name="about-input" type="text" placeholder="О себе" class="popup__input popup__input_type_about">
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>

                <button class="popup__close-btn" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
