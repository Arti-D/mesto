<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__logo-link"><img class="header__logo" alt="Логотип"
                src="./images/logo.svg">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <section class="elems">
            <ul class="elems__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup-add">
        <div class="popup-add__container">
            <div class="popup-add__content">
                <h2 class="popup-add__title">Новое место</h2>
                <form name="card-add" class="popup-add__form">
                    <input class="popup-add__input popup-add__input_type_title" type="text" name="img-title-input"
                        placeholder="Название">
                    <input class="popup-add__input popup-add__input_type_link" type="text" name="img-link-input"
                        placeholder="Ссылка на картинку">
                    <button class="popup-add__make-btn" type="submit">Сохранить</button>
                </form>
                <button type="button" class="popup-add__close-btn"></button>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile-info">
                    <input name="name-input" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
                    <input name="about-input" type="text" placeholder="О себе"
                        class="popup__input popup__input_type_about">
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-btn" type="button"></button>
            </div>
        </div>
    </div>
    <div class="popup-img">
        <div class="popup-img__container">
            <div class="popup-img__content">
                <figure class="popup-img__figure">
                    <img src="./images/elbrus.jpg" alt="ничего неть(" class="popup-img__picture">
                    <figcaption class="popup-img__caption">тык</figcaption>
                    <button type="button" class="popup-img__close-btn"></button>
                </figure>
            </div>
        </div>
    </div>
    <template class="template">
        <li class="elems__item elem">
                <img src="https://via.placeholder.com" alt="что-то сломалось(" class="elems__img">
            <div class="elems__wrapper">
                <h2 class="elems__title"></h2>
                <button type="button" class="elems__like"></button>
            </div>
            <button class="elems__remove-btn" type="button"></button>
        </li>
    </template>
    <script src="./script/script.js"></script>
</body>

</html>
