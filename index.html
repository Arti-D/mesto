<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__logo-link"><img class="header__logo" alt="Логотип"
                src="./images/logo.svg">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button aria-label="edit" title="edit" type="button" class="profile__edit-button">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="edit" title="add" type="button">
            </button>
        </section>
        <section class="elems">
            <ul class="elems__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-add">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form name="card-add" class="popup__form popup__form_add" novalidate>
                <input id="img-title-input" class="popup__input popup__input_type_title" type="text"
                    name="img-title-input" placeholder="Название" maxlength="30" minlength="2" autocomplete="off">
                <span id="img-title-input-error" class="error"></span>
                <input id="img-link-input" class="popup__input popup__input_type_link" type="url" name="img-link-input"
                    placeholder="Ссылка на картинку" autocomplete="off" required>
                <span id="img-link-input-error" class="error"></span>
                <button class="popup__btn popup-add__make-btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn popup__close-btn_add"></button>
        </div>
    </div>
    <div class="popup popup-edit">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="profile-info" novalidate>
                <input id="name-input" name="name-input" type="text" placeholder="Имя"
                    class="popup__input popup__input_type_name" minlength="2" maxlength="40" autocomplete="off"
                    required>
                <span id="name-input-error" class="error"></span>
                <input id="about-input" name="about-input" type="text" placeholder="О себе"
                    class="popup__input popup__input_type_about" minlength="2" maxlength="200" autocomplete="off"
                    required>
                <span id="about-input-error" class="error"></span>
                <button class="popup__btn popup__save-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn popup__close-btn_edit" type="button"></button>
        </div>
    </div>
    <div class="popup popup-img">
        <div class="popup-img__content">
            <img src="./images/no-img.png" alt="#" class="popup-img__picture">
            <p class="popup-img__caption"></p>
            <button type="button" class="popup__close-btn popup-img__close-btn"></button>
        </div>
    </div>
    <template class="template">
        <li class="elems__item elem">
            <img src="./images/no-img.png" alt="#" class="elems__img">
            <div class="elems__wrapper">
                <h2 class="elems__title"></h2>
                <button type="button" class="elems__like"></button>
            </div>
            <button class="elems__remove-btn" type="button"></button>
        </li>
    </template>
    <script type="module" src="./script/index.js"></script>
    <!-- <script type="module" src="./script/validate.js"></script> -->
    <!-- <script type="module" src="./script/Card.js"></script> -->
    <!-- <script src="./script/7script.js"></script> -->
</body>

</html>
