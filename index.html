<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__logo-link"><img class="header__logo" alt="Логотип" src="./images/logo.svg">
        </a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__main">
                <img src="./images/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                            <img src="./images/edit.svg" class="proile__btn-img">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <ul class="elems">
            <li class="elems__item">
                <a href="#" class="elems__img-link"><img src="./images/karachaevsk.jpg" alt="Карачаевск"
                        class="elems__img"></a>
                <div class="elems__wrapper">
                    <p class="elems__title">Карачаевск</p>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link"><img src="./images/elbrus.jpg" alt="Эльбрус" class="elems__img"></a>
                <div class="elems__wrapper">
                    <p class="elems__title">Гора Эльбрус</p>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="#" class="elems__img-link"><img src="./images/dombay.jpg" alt="Домбай" class="elems__img"></a>
                <div class="elems__wrapper">
                    <p class="elems__title">Домбай</p>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="" class="elems__img-link"><img src="./images/elbrus.jpg" alt="Эльбрус" class="elems__img"></a>
                <div class="elems__wrapper">
                    <p class="elems__title">Гора Эльбрус</p>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="" class="elems__img-link"><img src="./images/dombay.jpg" alt="Домбай" class="elems__img"></a>
                <div class="elems__wrapper">
                    <p class="elems__title">Домбай</p>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
            <li class="elems__item">
                <a href="" class="elems__img-link"><img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия"
                        class="elems__img"></a>
                <div class="elems__wrapper">
                    <p class="elems__title">Карачаево-Черкесия</p>
                    <button type="button" class="elems__like"></button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
